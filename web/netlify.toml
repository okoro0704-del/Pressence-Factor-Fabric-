[build]
  # Build command for Next.js static export
  command = "npm run build"

  # Publish directory for static export (NOT .next for static export!)
  publish = "out"

[build.environment]
  # Node.js version (Next.js 16 requires >=20.9.0)
  NODE_VERSION = "20.10.0"

  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

# Redirect root to Command Center
[[redirects]]
  from = "/"
  to = "/ArchitectCommandCenter"
  status = 301
  force = true

# SPA routing fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets (1 year)
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"