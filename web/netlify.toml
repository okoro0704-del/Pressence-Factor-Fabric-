# PFF — Netlify Configuration (Minimal & Stable)
# Framework: Next.js 16 Static Export

[build]
  # Build command - npm run build only (npm ci handled by Netlify automatically)
  command = "npm run build"

  # Publish directory
  publish = "out"

[build.environment]
  # Node.js version
  NODE_VERSION = "20.10.0"

  # Disable telemetry
  NEXT_TELEMETRY_DISABLED = "1"

  # Skip Netlify plugins
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

  # Memory limit
  NODE_OPTIONS = "--max-old-space-size=4096"

  # Enable verbose logging
  NPM_FLAGS = "--loglevel=verbose"

  # Supabase: set in Netlify UI (Site settings → Environment) so keys are not in repo
  # NEXT_PUBLIC_SUPABASE_URL = (from Supabase Project Settings → API)
  # NEXT_PUBLIC_SUPABASE_ANON_KEY = (from Supabase Project Settings → API)
  # Emergency bypass (optional): PFF_EMERGENCY_BYPASS_IP, PFF_EMERGENCY_BYPASS_SECRET
  # Dev backdoor (optional): NEXT_PUBLIC_DEV_BACKDOOR_SECRET

  # Global SMS Gateway (Section CDLXXII — set in Netlify UI; do not commit secrets)
  # SUPABASE_AUTH_EXTERNAL_SMS_PROVIDER = "twilio"
  # TWILIO_ACCOUNT_SID = (from Twilio Dashboard)
  # TWILIO_AUTH_TOKEN = (from Twilio Dashboard)

  # ROOT SOVEREIGN DEVICE BINDING
  NEXT_PUBLIC_SENTINEL_ROOT_DEVICE = "HP-LAPTOP-ROOT-SOVEREIGN-001"
  NEXT_PUBLIC_ROOT_DEVICE_TYPE = "LAPTOP"

# Root serves Public Sovereign Portal (no redirect needed - index.tsx handles it)

# SPA routing fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers (including biometric camera and microphone for PFF / SOVRYN Companion)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(self), microphone=(self), geolocation=(self)"

# NUCLEAR CACHE BUST: Disable ALL caching to force fresh assets
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Force no cache on JavaScript files
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Force no cache on CSS files
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Force no cache on HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Force no cache on Next.js static files
[[headers]]
  for = "/_next/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"