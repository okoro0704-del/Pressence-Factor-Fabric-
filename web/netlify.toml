# PFF â€” Netlify Configuration (Minimal & Stable)
# Framework: Next.js 16 Static Export

[build]
  # Build command - npm run build only (npm ci handled by Netlify automatically)
  command = "npm run build"

  # Publish directory
  publish = "out"

[build.environment]
  # Node.js version
  NODE_VERSION = "20.10.0"

  # Disable telemetry
  NEXT_TELEMETRY_DISABLED = "1"

  # Skip Netlify plugins
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

  # Memory limit
  NODE_OPTIONS = "--max-old-space-size=4096"

  # Enable verbose logging
  NPM_FLAGS = "--loglevel=verbose"

# Redirect root to Command Center
[[redirects]]
  from = "/"
  to = "/ArchitectCommandCenter"
  status = 301
  force = true

# SPA routing fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# NUCLEAR CACHE BUST: Disable ALL caching to force fresh assets
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Force no cache on JavaScript files
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Force no cache on CSS files
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Force no cache on HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Force no cache on Next.js static files
[[headers]]
  for = "/_next/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"