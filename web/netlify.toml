# PFF â€” Netlify Configuration (Minimal & Stable)
# Framework: Next.js 16 Static Export

[build]
  # Build command - npm run build only (npm ci handled by Netlify automatically)
  command = "npm run build"

  # Publish directory
  publish = "out"

[build.environment]
  # Node.js version
  NODE_VERSION = "20.10.0"

  # Disable telemetry
  NEXT_TELEMETRY_DISABLED = "1"

  # Skip Netlify plugins
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

  # Memory limit
  NODE_OPTIONS = "--max-old-space-size=4096"

  # Enable verbose logging
  NPM_FLAGS = "--loglevel=verbose"

# Redirect root to Command Center
[[redirects]]
  from = "/"
  to = "/ArchitectCommandCenter"
  status = 301
  force = true

# SPA routing fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets (1 year)
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"