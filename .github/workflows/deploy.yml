# PFF — Deployment pipeline (Expo EAS for mobile only)
# - Unit tests on every push
# - EAS build (iOS/Android) on main when RUN_EAS_BUILD=true
# Web is deployed via Netlify (see .github/workflows/netlify.yml). No Vercel.
# Secrets for EAS: EXPO_TOKEN, EAS_PROJECT_ID

name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install mobile deps
        working-directory: mobile
        run: |
          [ -f package-lock.json ] && npm ci || npm install

      - name: Ensure Expo assets
        working-directory: mobile
        run: node scripts/ensure-expo-assets.js

      - name: Run unit tests
        working-directory: mobile
        run: npm run test -- --passWithNoTests
        continue-on-error: true

  eas-build:
    name: EAS Build
    runs-on: ubuntu-latest
    needs: [test]
    # Only runs when RUN_EAS_BUILD is set to 'true' in repo Variables (Settings → Secrets and variables → Actions → Variables)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.RUN_EAS_BUILD == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install mobile deps
        working-directory: mobile
        run: |
          [ -f package-lock.json ] && npm ci || npm install

      - name: Ensure Expo assets
        working-directory: mobile
        run: node scripts/ensure-expo-assets.js

      - name: Version bump
        working-directory: mobile
        env:
          BUILD_NUMBER: ${{ github.run_number }}
        run: node scripts/version-bump.js

      - name: EAS Build (all platforms)
        working-directory: mobile
        env:
          EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}
          IOS_BUILD_NUMBER: ${{ github.run_number }}
          ANDROID_VERSION_CODE: ${{ github.run_number }}
        run: eas build --platform all --non-interactive --profile production
        continue-on-error: true
