# PFF â€” Deployment pipeline (Expo EAS + Web Manifesto)
# - Unit tests on every push
# - Version bump + EAS build (all platforms) + Vercel deploy on merge to main
# Secrets: EXPO_TOKEN, EAS_PROJECT_ID, VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
# Signing: use EAS credentials / GitHub Secrets; never commit keystores or certificates.

name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install mobile deps
        working-directory: mobile
        run: |
          [ -f package-lock.json ] && npm ci || npm install

      - name: Ensure Expo assets
        working-directory: mobile
        run: node scripts/ensure-expo-assets.js

      - name: Run unit tests
        working-directory: mobile
        run: npm run test -- --passWithNoTests

  eas-build:
    name: EAS Build
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install mobile deps
        working-directory: mobile
        run: |
          [ -f package-lock.json ] && npm ci || npm install

      - name: Ensure Expo assets
        working-directory: mobile
        run: node scripts/ensure-expo-assets.js

      - name: Version bump
        working-directory: mobile
        env:
          BUILD_NUMBER: ${{ github.run_number }}
        run: node scripts/version-bump.js

      - name: EAS Build (all platforms)
        working-directory: mobile
        env:
          EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}
          IOS_BUILD_NUMBER: ${{ github.run_number }}
          ANDROID_VERSION_CODE: ${{ github.run_number }}
        run: eas build --platform all --non-interactive --profile production

  deploy-web:
    name: Deploy web manifesto (Vercel)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Install web deps
        working-directory: web
        run: npm ci 2>/dev/null || npm install

      - name: Build web
        working-directory: web
        run: npm run build

      - name: Link Vercel project
        working-directory: web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          mkdir -p .vercel
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > .vercel/project.json

      - name: Deploy to Vercel
        working-directory: web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
