# PFF â€” Sovereign Override: Netlify deployment
# Manual trigger only (workflow_dispatch). Every step has continue-on-error: true.
# Secrets check is informational only; deploy runs regardless when secrets exist.

name: Netlify Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Build and deploy to Netlify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        continue-on-error: true

      - name: Check Netlify secrets
        id: netlify-secrets
        run: |
          if [ -n "$NETLIFY_AUTH_TOKEN" ] && [ -n "$NETLIFY_SITE_ID" ]; then
            echo "ready=true" >> $GITHUB_OUTPUT
          else
            echo "ready=false" >> $GITHUB_OUTPUT
          fi
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
        continue-on-error: true

      - name: Install dependencies
        working-directory: web
        run: npm ci 2>/dev/null || npm install
        continue-on-error: true

      - name: Build
        working-directory: web
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || '' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || '' }}
        run: npm run build
        continue-on-error: true

      - name: Verify build output
        working-directory: web
        run: |
          if [ ! -d out ] || [ -z "$(ls -A out 2>/dev/null)" ]; then
            echo "::warning::Build did not produce web/out."
            exit 1
          fi
          echo "Build output: $(ls -la out | head -20)"
        continue-on-error: true

      - name: Deploy to Netlify
        working-directory: web
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npx netlify-cli deploy --prod --dir=out --auth="$NETLIFY_AUTH_TOKEN" --site="$NETLIFY_SITE_ID" 2>/dev/null || echo "Deploy skipped (no secrets or failure)"
        continue-on-error: true

      - name: Deploy skipped (no secrets)
        if: steps.netlify-secrets.outputs.ready != 'true'
        run: echo "::notice::Add NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID for auto-deploy. Or use: npx netlify-cli deploy --prod --dir=out"
        continue-on-error: true
