# PFF — Automated Netlify deployment via GitHub Actions
# Triggers on every push to main. Builds the web app and deploys with netlify-cli.
# Required secrets: NETLIFY_AUTH_TOKEN, NETLIFY_SITE_ID
# Optional (for Supabase features): NEXT_PUBLIC_SUPABASE_URL, NEXT_PUBLIC_SUPABASE_ANON_KEY

name: Netlify Deploy

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Build and deploy to Netlify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Netlify secrets
        run: |
          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
            echo "::error::NETLIFY_AUTH_TOKEN is not set. Add it in Settings → Secrets and variables → Actions."
            exit 1
          fi
          if [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "::error::NETLIFY_SITE_ID is not set. Add it in Settings → Secrets and variables → Actions."
            exit 1
          fi
          echo "Netlify secrets present."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci 2>/dev/null || npm install

      - name: Build
        working-directory: web
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || '' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || '' }}
        run: npm run build

      - name: Verify build output
        working-directory: web
        run: |
          if [ ! -d out ] || [ -z "$(ls -A out 2>/dev/null)" ]; then
            echo "::error::Build did not produce web/out. Check the Build step log for errors."
            exit 1
          fi
          echo "Build output: $(ls -la out | head -20)"

      - name: Deploy to Netlify
        working-directory: web
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npx netlify-cli deploy --prod --dir=out --auth="$NETLIFY_AUTH_TOKEN" --site="$NETLIFY_SITE_ID"
